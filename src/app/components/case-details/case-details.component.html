<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" swipe-gesture="true">
      <ion-segment-button value="facts">
        <ion-label>Fakten</ion-label>
      </ion-segment-button>
      <ion-segment-button value="links">
        <ion-label>Links</ion-label>
      </ion-segment-button>
      <ion-segment-button value="media">
        <ion-label>Medien</ion-label>
      </ion-segment-button>
      <ion-segment-button value="comments">
        <ion-label>Chat</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-case-facts *ngIf="segment === 'facts'"></app-case-facts>
  <app-case-links *ngIf="segment === 'links'" [caseId]="caseId" ></app-case-links>
  <app-case-media *ngIf="segment === 'media'" [caseId]="caseId"></app-case-media>
  <app-case-chat *ngIf="segment === 'comments'" [caseId]="caseId"></app-case-chat>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
