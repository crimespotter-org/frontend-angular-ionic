<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="facts">
        <ion-label>Fakten</ion-label>
      </ion-segment-button>
      <ion-segment-button value="links">
        <ion-label>Links</ion-label>
      </ion-segment-button>
      <ion-segment-button value="media">
        <ion-label>Medien</ion-label>
      </ion-segment-button>
      <ion-segment-button value="comments">
        <ion-label>Chat</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ng-container [ngSwitch]="segment">
    <app-case-facts *ngSwitchCase="'facts'"></app-case-facts>
    <app-case-links *ngSwitchCase="'links'"></app-case-links>
    <app-case-media *ngSwitchCase="'media'" [caseId]="caseId"></app-case-media>
    <app-case-chat *ngSwitchCase="'comments'" [caseId]="caseId"></app-case-chat>
  </ng-container>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
