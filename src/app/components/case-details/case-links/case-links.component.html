<div *ngFor="let group of linkGroups">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon [name]="getLinkIcon(group.type)"></ion-icon>
        {{ HelperUtils.formatLinkType(group.type) }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let link of group.links">
          <ion-icon name="link-outline" slot="start"></ion-icon>
          <ion-label>
            <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
