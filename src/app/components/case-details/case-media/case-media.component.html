<ion-card *ngIf="imageUrls.length>0">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" *ngFor="let media of imageUrls">
        <ion-img [src]="media" (click)="openFullscreen(media)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
<div *ngIf="imageUrls.length === 0">
  <ion-text color="medium">
    <p>Keine Medien vorhanden.</p>
  </ion-text>
</div>
