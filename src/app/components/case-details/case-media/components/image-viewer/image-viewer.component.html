<ion-header>
  <ion-button fill="clear" slot="end" (click)="dismissModal()">
    <ion-icon name="close" slot="icon-only"></ion-icon>
  </ion-button>
</ion-header>
<ion-content>
  <swiper-container loop="true" pagination="true" navigation="true" initialslide="0">
    <swiper-slide *ngFor="let url of imageUrls">
      <ion-img [src]="url" style="display: block; width: 100%; height: 100%; object-fit: contain;"></ion-img>
    </swiper-slide>
  </swiper-container>
</ion-content>
