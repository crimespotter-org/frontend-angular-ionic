<ion-header>
  <ion-toolbar>
    <ion-title>Bestätigung erfolgreich</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-icon name="checkmark-circle-outline" size="large" color="success" style="font-size: 72px;"></ion-icon>
      <p>Ihre E-Mail-Adresse wurde erfolgreich bestätigt.</p>
      <p>Ihr Konto ist jetzt vollständig aktiviert und Sie können sich einloggen.</p>
      <ion-button expand="block" [routerLink]="['login']">Zum Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
