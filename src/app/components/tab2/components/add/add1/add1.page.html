<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Neuen Fall anlegen</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form class="form" [formGroup]="form">

    <ion-grid>
      <ion-row>
        <ion-col class="ion-justify-content-center">
          <ion-item>
            <ion-label position="stacked">Titel</ion-label>
            <ion-input placeholder="Geben Sie ihrem Fall einen Titel" formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-justify-content-center">
          <ion-item style="height: 100%">
            <!-- <ion-chip [color]="this.form.get('closed')?.value ? 'danger' : 'success'" button (click)="switchState()">
              @if(this.form.get('closed')?.value){
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-label>Geschlossen</ion-label>
              }
              @else{
              <ion-icon name="lock-open-outline"></ion-icon>
              <ion-label>Offen</ion-label>
              }
            </ion-chip> -->
            <ion-label position="stacked">Status</ion-label>
            <ion-select placeholder="W채hlen Sie einen Status" formControlName="closed">
              <ion-select-option value="false">Offen</ion-select-option>
              <ion-select-option value="true">Geschlossen</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Beschreibung</ion-label>
            <ion-textarea placeholder="Geben Sie ihrem Fall eine Beschreibung" formControlName="summary" autosize
              rows="3" [autoGrow]="true">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Falltyp</ion-label>
            <ion-select placeholder="W채hlen Sie einen Falltyp" formControlName="type">
              @for(type of caseTypes; track type){
              <ion-select-option [value]="type">{{ HelperUtils.formatCrimeType(type) }}</ion-select-option>
              }
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Tatzeit</ion-label>
            <ion-input formControlName="date_of_crime" [value]="form.get('date_of_crime')?.value | date: 'dd.MM.yyyy HH:mm'" id="open-date-modal" placeholder="Startdatum ausw채hlen" enabled="false" readonly>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-modal trigger="open-date-modal">
      <ng-template width="100%">
        <ion-datetime formControlName="date_of_crime"></ion-datetime>
      </ng-template>
    </ion-modal>
  </form>
</ion-content>



<ion-toast message="Bitte f체llen Sie alle Felder aus" duration="700" icon="warning-outline"></ion-toast>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="routeToNextPage()">
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
