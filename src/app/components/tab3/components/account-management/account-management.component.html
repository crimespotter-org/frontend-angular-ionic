<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Account-Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-avatar (click)="onAvatarClick()">
              <img [src]="avatarImage">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-label>
              <h1>{{ userName }}</h1>
            </ion-label>
            <ion-label>
              <h3>{{ userEmail }}</h3>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item [routerLink]="['profile-edit']">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Profil bearbeiten</ion-label>
    </ion-item>
    <ion-item [routerLink]="['password-change']">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Passwort ändern</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon color="danger" name="trash-outline" slot="start"></ion-icon>
      <ion-label color="danger">Account löschen</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
