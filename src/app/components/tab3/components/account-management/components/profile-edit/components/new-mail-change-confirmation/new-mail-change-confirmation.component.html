<ion-header>
  <ion-toolbar>
    <ion-title>E-Mail Bestätigung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-icon name="checkmark-circle-outline" color="success" style="font-size: 72px;"></ion-icon>
      <p>Ihre neue E-Mail-Adresse wurde erfolgreich bestätigt.</p>
      <p>Vielen Dank für die Aktualisierung Ihrer E-Mail-Adresse. Ihr Konto ist jetzt mit Ihrer neuen E-Mail-Adresse aktiv und bereit zur Nutzung.</p>
      <ion-button expand="block" [routerLink]="['login']">Zum Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
