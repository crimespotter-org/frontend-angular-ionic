<ion-header>
  <ion-toolbar>
    <ion-title>Profil bearbeiten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="updateProfile()" [formGroup]="profileForm">
        <ion-item>
          <ion-label position="floating">Neuer Benutzername</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Neue E-Mail</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="profileForm.get('email')?.hasError('email') && profileForm.get('email')?.touched">
          <ion-text color="danger">
            <p>Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein</p>
          </ion-text>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block" [disabled]="loading">
                Profil aktualisieren
                <ion-spinner *ngIf="loading"></ion-spinner>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
